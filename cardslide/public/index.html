<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Slideshow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="font-mono flex flex-col h-screen justify-between">
    <header class="py-4 bg-purple-400 flex justify-around text-purple-100 font-black">
        Cards Inc. <i class="fa-regular fa-credit-card"></i>
    </header>

    <main class="bg-green-100 h-full flex justify-center items-center">
        <div class="border-2 border-green-300 p-4  mx-2 flex flex-col items-center w-2/3 my-4 shadow-2xl bg-green-200">
            <img src="./../img/card1.jpg" alt="card image goes in here" id="image"
                class="w-64 h-42 mb-2 shadow-lg opacity-80">
            <div class="text-center text-green-900 text-4xl font-semibold" id="title">
                <!-- Position -->
            </div>
            <div class="text-justify text-lg" id="description">
                <!-- Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Exercitationem sapiente, reiciendis quidem possimus earum voluptate? Dolore vel praesentium maiores,
                earum facilis corrupti? Ex nobis ipsam neque quasi labore beatae ea qui numquam! -->
            </div>
            <div class="flex">
                <btn class="hover:bg-green-400 p-2 hover:border-white" id="btn-left">
                    <i class="fas fa-angle-double-left"></i>
                </btn>
                <btn class="hover:bg-green-400 p-2 hover:border-white" id="btn-right">
                    <i class=" fas fa-angle-double-right"></i>
                </btn>
            </div>
        </div>
    </main>

    <footer class="bg-indigo-400 text-center text-lg font-bold text-gray-300 py-2">
        <i class="fa-regular fa-copyright"></i> 2021, Cards Inc.
    </footer>
    <script src="./app.js"></script>
</body>

</html>
